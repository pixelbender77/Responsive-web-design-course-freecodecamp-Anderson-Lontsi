<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="description" content="Certification Survey form"/>
<title>Jazz music school student survey</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
  
  <h1 id="title">Jazz music School Survey</h1>
  <p id="description">Provide the information requested so we know more about you</p>
  <main>
    <form id="survey-form" action="POST" action="freecodecamp.org">
      <fieldset class="question">
        <legend><label id="name-label" for="name">Name</label></legend>
        <input id="name" type="text" placeholder="Enter your name" required/>
      </fieldset>
      <fieldset class="question">
        <legend><label id="email-label" for="email">Email</label></legend>
        <input id="email" type="email" placeholder="Enter your email" required/>
      </fieldset>
      <fieldset class="question">
        <legend><label id="number-label" for="number">Age (optional)</label></legend>
        <input id="number" type="number" min="2" max="100" placeholder="Enter your age" />
      </fieldset>
      
      <fieldset class="question">
        <legend><label for="dropdown">Which Jazz instrument do you like most?</label></legend>
        <select id="dropdown" name="instrument" >
          <option value="">Select an option</option>
          <option value="piano">Piano</option>
          <option value="guitar">Guitar</option>
          <option value="upgright_bass">Upright bass</option>
          <option value="saxophone">Saxophone</option>
          <option value="drums">Drums</option>
          <option value="trombone">Trombone</option>
          </select>

      </fieldset>

<fieldset class="vertical-align">
  <legend><label>Why do you want to learn Jazz music?</label></legend>
  <label><input type="radio" name="why" value="fun"/>For fun</label>
  <label><input type="radio" name="why" value="love"/>For the love of it</label>
  <label><input type="radio" name="why" value="money"/>To make money</label>
</fieldset>

      <fieldset class="vertical-align">
        <legend><label >Which of the following jazz standards do you know?</label></legend>

        <label for="1"><input id="1" type="checkbox" value="1" name="standards">A Night in Tunisia</label>

        <label for="2"><input id="2" type="checkbox" value="2" name="standards">Autumn Leaves</label>
      
        <label for="3"><input id="3" type="checkbox" value="3" name="standards">Take the "A" Train</label>
      
        <label for="4"><input id="4" type="checkbox" value="4" name="standards">Summertime</label>
      
        <label for="5"><input id="5" type="checkbox" value="5" name="standards">All the Things You Are</label>
      
        <label for="6"><input id="6" type="checkbox" value="6" name="standards">Blue Monk</label>
      
        <label for="7"><input id="7" type="checkbox" value="7" name="standards">Fly Me to the Moon</label>
      
        <label for="8"><input id="8" type="checkbox" value="8" name="standards">So What</label>
      
        <label for="9"><input id="9" type="checkbox" value="9" name="standards">Stella by Starlight</label>
      
        <label for="10"><input id="10" type="checkbox" value="10" name="standards">My Favorite Things</label>
      </fieldset>
<fieldset>
<legend><label for="comment">Any comments or suggestions?</label></legend>
<textarea id="comment" cols="20" rows="5" name="comment"></textarea>
</fieldset>

<button id="submit" type="submit">Submit</button>
      

    </form>
  </main>

</body>
<footer> no copyright by Anderson Lontsi (2024)
  </footer>

</html>
