<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="blue-screen"> </div>
    <h1 id="title">X Website improvement Survey</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <fieldset><label for="name">Name<input type="text" id="name" name="name" placeholder="Enter your name"/></label>
            <label for="email">Email<input type="email" id="email" name="email" placeholder="Enter your email"/></label>
            <label for="age">Age<input type="number" id="age" name="age" placeholder="Age" min="10" max="99" /></label>
            <label for="role">Which option best describes your current role?
                <select  id="role" name="role" placeholder="Select current role">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select></label>
        </fieldset>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="definitely"><input id="definitely" type="radio" name="recommendation-type"/>Definitely</label>
            <label for="maybe"><input id="maybe" type="radio" name="recommendation-type"/>Maybe</label>
            <label for="notsure"><input id="notsure" type="radio" name="recommendation-type"/>Not sure</label>

        </fieldset>

        <fieldset>
            <legend>What is your favorite feature of freeCodeCamp?</legend>
            <select id="feature" name="feature" placeholder="Select an option">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>

        </fieldset>
        <fieldset>
            <label> Which course will you add to freeCodeCamp if you were given the power (Check all that apply)</label>
            <label for="dancing"><input id="dancing" type="checkbox" name="dancing" value="dancing">Dance Course</label>
            <label for="singing"><input id="singing" type="checkbox" name="singing" value="singing">Singing Course</label>
            <label for="Running"><input id="Running" type="checkbox" name="Running" value="Running">Sprint courses</label>
            <label for="Religion"><input id="Religion" type="checkbox" name="Religion" value="Religion">Religion Courses</label>
            <label for="FBI"><input id="FBI" type="checkbox" name="FBI" value="FBI">FBI agent courses</label>
            <label for="Piano"><input id="Piano" type="checkbox" name="Piano" value="Piano">Piano lessons</label>
            <label for="guitar"><input id="guitar" type="checkbox" name="guitar" value="guitar">Guitar Lessons</label>
            <label for="saxophone"><input id="saxophone" type="checkbox" name="saxophone" value="saxophone">Saxophone lessons</label>
            <label for="trombone"><input id="trombone" type="checkbox" name="trombone" value="trombone">Trombone lessons</label>
            <label for="upright-bass"><input id="upright-bass" type="checkbox" name="upright-bass" value="upright-bass">Upright bass Full Course</label>
            <label for="jazz"><input id="jazz" type="checkbox" name="jazz" value="jazz">Jazz Music Theory</label>

        </fieldset>

        <fieldset>
            <textarea name="comments" id="comments" cols="30" rows="10" name="comments" placeholder="Enter your comment here">
            </textarea>
        </fieldset>
        <input type="submit" value="Submit">

    </form>

</body>

</html>
